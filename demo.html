<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <form class="row">
      <h1 class="text-center text-primary mb-4">Registration</h1>
      <div class="col-sm-6">
        <label class="form-label">First name*</label>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Last name*</label>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Phone number*</label>
        <input type="number" class="form-control" placeholder="Phone number">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Email*</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="col-sm-12">
        <label class="form-label">Address*</label>
        <input type="text" class="form-control" placeholder="Address">
      </div>
      <div class="col-sm-3">
        <label class="form-label">Age*</label>
        <input type="number" class="form-control" placeholder="Age">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Date of birth*</label>
        <input type="date" class="form-control" placeholder="D.O.B">
      </div>
      <div class="col-sm-3 form-check">
        <label class="form-label" for="gender">Gender*</label>
        <input type="radio" value="male"><label  class="form-label">Male</label>
        <input type="radio" value="Female"><label class="form-label">Female</label>
      </div>
      </form>
  </div>
</body>
</html>
